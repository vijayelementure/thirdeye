{% load static %}
{% block header %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>CORK Admin - Multipurpose Bootstrap Dashboard Template </title>
    <link rel="icon" type="image/x-icon" href="{% static 'ourauthsys/src/assets/img/favicon.ico' %}"/>
    <link href="{% static 'ourauthsys/layouts/semi-dark-menu/css/light/loader.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'ourauthsys/layouts/semi-dark-menu/css/dark/loader.css' %}" rel="stylesheet" type="text/css" />
    <script src="{% static 'ourauthsys/layouts/semi-dark-menu/loader.js' %}"></script>

    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link href="{% static 'ourauthsys/src/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'ourauthsys/layouts/semi-dark-menu/css/light/plugins.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'ourauthsys/layouts/semi-dark-menu/css/dark/plugins.css' %}" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->

    <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM STYLES -->
    <link href="{% static 'ourauthsys/src/plugins/src/apex/apexcharts.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'ourauthsys/src/assets/css/light/dashboard/dash_1.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'ourauthsys/src/assets/css/dark/dashboard/dash_1.css' %}" rel="stylesheet" type="text/css" />
    <!-- END PAGE LEVEL PLUGINS/CUSTOM STYLES -->

</head>
{% endblock %}
